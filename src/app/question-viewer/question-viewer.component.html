<div class="bg-white rounded-lg shadow-md p-6">
  <div class="flex justify-between items-center mb-6">
    <button
      (click)="previousQuestion()"
      [disabled]="currentIndex === 0"
      class="px-4 py-2 text-gray-600 hover:text-gray-800 disabled:opacity-50">
      ← Previous
    </button>
    <span class="text-gray-600">Question {{ currentIndex + 1 }} of {{ totalQuestions }}</span>
    <button
      (click)="nextQuestion()"
      [disabled]="currentIndex === totalQuestions - 1"
      class="px-4 py-2 text-gray-600 hover:text-gray-800 disabled:opacity-50">
      Next →
    </button>
  </div>

  <div class="mb-8">
    <h3 class="text-xl font-semibold mb-4">{{ currentQuestion?.text }}</h3>
  </div>

  <div class="flex justify-end space-x-4" *ngIf="!currentQuestion?.isAnswered">
    <button
      (click)="onAnswer(false)"
      class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
      Incorrect
    </button>
    <button
      (click)="onAnswer(true)"
      class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
      Correct
    </button>
  </div>

  <div *ngIf="currentQuestion?.isAnswered" class="mt-4">
    <p [ngClass]="currentQuestion?.isCorrect ? 'text-green-600' : 'text-red-600'">
      {{ currentQuestion?.isCorrect ? '✓ Answered correctly' : '✗ Answered incorrectly' }}
    </p>
  </div>
</div>
