<div class="container mx-auto px-4 py-8">
  <div *ngIf="!state.selectedCategory()" class="mb-8">
    <h2 class="text-2xl font-bold mb-6">Select a Category</h2>
    <app-category-selection (categorySelected)="onCategorySelected($event)">
    </app-category-selection>
  </div>

  <div *ngIf="state.selectedCategory() && state.questions().length > 0">
    <div class="mb-8">
      <button
        (click)="state.resetCategory()"
        class="text-blue-600 hover:text-blue-800"
      >
        ‚Üê Back to Categories
      </button>
    </div>

    <app-question-viewer
      [questions]="state.questions()"
      [currentIndex]="state.currentIndex()"
      (answered)="onQuestionAnswered($event)"
      (next)="state.nextQuestion()"
      (previous)="state.previousQuestion()"
    >
    </app-question-viewer>

    <app-progress-bar
      [current]="state.answeredCount()"
      [total]="state.totalQuestions()"
      [percentage]="state.progressPercentage()"
    >
    </app-progress-bar>
  </div>
</div>
